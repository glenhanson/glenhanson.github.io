<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "Grayduck Partners" }}</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Hamburger icon */
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
    }

    nav {
      position: absolute;
      top: 60px;
      right: 1rem;
      background-color: #004466;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease-in-out;
    }

    nav.open {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }

    nav a {
      display: block;
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav a:last-child {
      border-bottom: none;
    }

    nav a:hover {
      background-color: #006699;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
    }

    /* Desktop: show inline menu */
    @media (min-width: 700px) {
      .menu-toggle {
        display: none;
      }
      nav {
        position: static;
        display: flex;
        background: none;
        max-height: none;
        opacity: 1;
        transform: none;
        transition: none;
        width: auto;
      }
      nav a {
        border: none;
        padding: 0;
        margin-left: 1.5rem;
      }
      nav a:hover {
        background: none;
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Grayduck Partners</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/services/' | relative_url }}">Services</a>
      <a href="{{ '/portfolio' | relative_url }}">Portfolio</a>
      <a href="{{ '/contact' | relative_url }}">Contact</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2025 Grayduck Partners. All rights reserved.
  </footer>

  <script>
    const nav = document.getElementById('nav-menu');
    const menuToggle = document.querySelector('.menu-toggle');
    const links = nav.querySelectorAll('a');

    function toggleMenu() {
      nav.classList.toggle('open');
    }

    // Close menu when a link is clicked
    links.forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('open')) nav.classList.remove('open');
      });
    });

    // Optional: close if user clicks outside the menu
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
        nav.classList.remove('open');
      }
    });
  </script>
</body>
</html>
